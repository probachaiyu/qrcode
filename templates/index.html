{%  load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.css"
      rel="stylesheet"
    />
</head>
<body>


<div class="container-md">
    <form id="qr-code-form" method="post" class="needs-validation my-5" novalidate>
        <div class="form-outline">
          <input type="text" id="url" class="form-control" name="url" required />
          <label class="form-label" for="link">Enter URL</label>
            <div class="invalid-feedback">Please choose a valid link.</div>
        </div>
        <button class="btn btn-primary my-3" type="submit">CHORTEN URL</button>
        <div id="error" class="my-2"></div>
    </form>
    <div id="qrcode" class="qrcode"></div>
</div>

<style>
    .qrcode img {
        width: 200px;
        height: 200px;
    }
    #error {
        color: red;
        font-size: 16pz;
    }
</style>

<script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.js"
></script>
<script src="{%  static 'main.js' %}"></script>
</body>
</html>
